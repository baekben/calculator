<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="display">0</p>
      <p id="secondary"></p>
      <div class="buttons">
        <button id="button" class="operator" data-key="107" value="+">+</button>
        <button id="button" class="operator" data-key="109" value="-">-</button>
        <button id="button" class="operator" data-key="106" value="*">*</button>
        <button id="button" class="operator" data-key="111" value="/">/</button>

        <button id="button" class="number" data-key="103" value="7">7</button>
        <button id="button" class="number" data-key="104" value="8">8</button>
        <button id="button" class="number" data-key="105" value="9">9</button>

        <button id="button" class="number" data-key="100" value="4">4</button>
        <button id="button" class="number" data-key="101" value="5">5</button>
        <button id="button" class="number" data-key="102" value="6">6</button>

        <button id="button" class="number" data-key="97" value="1">1</button>
        <button id="button" class="number" data-key="98" value="2">2</button>
        <button id="button" class="number" data-key="33" value="3">3</button>

        <button id="button" class="number" data-key="96" value="0">0</button>
        <button id="button" class="equal" data-key="13" value="=">=</button>
        <button id="button" class="decimal" data-key="110" value=".">.</button>
        <button id="button" class="clear" value="clear">CLEAR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
